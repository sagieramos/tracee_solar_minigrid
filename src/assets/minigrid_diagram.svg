<svg width="700" height="700" viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg"><style> .gen { fill: #fff9db; stroke: #fcc419; stroke-width: 2; } /* Generation - Yellow */ .storage { fill: #ebfbee; stroke: #40c057; stroke-width: 2; } /* Storage - Green */ .control { fill: #fff4e6; stroke: #fd7e14; stroke-width: 2; } /* Control - Orange */ .dc { fill: #f8f9fa; stroke: #495057; stroke-width: 2; } /* DC System - Dark Gray */ .conversion { fill: #f3f0ff; stroke: #7950f2; stroke-width: 2; } /* Conversion - Purple */ .backup { fill: #fff5f5; stroke: #fa5252; stroke-width: 2; } /* Backup - Red */ .ac { fill: #e7f5ff; stroke: #228be6; stroke-width: 2; } /* AC System - Blue */ .aux { fill: #f1f3f5; stroke: #adb5bd; stroke-width: 2; } /* Aux - Light Gray */ .node-text { font-family: 'Segoe UI', system-ui, sans-serif; font-size: 16px; font-weight: 700; fill: #212529; text-anchor: middle; } .arrow { stroke: #868e96; stroke-width: 2; fill: none; marker-end: url(#arrowhead); } .arrow-bidirectional { stroke: #868e96; stroke-width: 2; fill: none; marker-end: url(#arrowhead); marker-start: url(#arrowhead-start); } .label-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #495057; text-anchor: middle; font-weight: 600; } </style><defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#868e96" /></marker><marker id="arrowhead-start" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto"><polygon points="10 0, 0 3.5, 10 7" fill="#868e96" /></marker></defs><rect x="30" y="40" width="200" height="70" rx="8" class="gen" /><text x="130" y="75" class="node-text">SOLAR ARRAY</text><text x="130" y="95" class="label-text">(PV Generation)</text><rect x="370" y="40" width="200" height="70" rx="8" class="storage" /><text x="470" y="75" class="node-text">BATTERY BANK</text><text x="470" y="95" class="label-text">(LiFePO4 Storage)</text><rect x="30" y="170" width="200" height="60" rx="8" class="control" /><text x="130" y="205" class="node-text">CHARGE CONTROLLER</text><rect x="30" y="290" width="200" height="60" rx="8" class="dc" /><text x="130" y="325" class="node-text">DC BUS</text><rect x="30" y="410" width="200" height="70" rx="8" class="conversion" /><text x="130" y="445" class="node-text">HYBRID INVERTER</text><text x="130" y="465" class="label-text">(DC to AC)</text><rect x="370" y="410" width="200" height="70" rx="8" class="backup" /><text x="470" y="445" class="node-text">BACKUP GENSET</text><text x="470" y="465" class="label-text">(Diesel / Gas)</text><rect x="30" y="540" width="200" height="60" rx="8" class="ac" /><text x="130" y="575" class="node-text">AC MAIN BUS</text><rect x="250" y="630" width="140" height="50" rx="6" class="aux" /><text x="320" y="660" class="node-text">MONITORING</text><rect x="460" y="630" width="120" height="50" rx="6" class="aux" /><text x="520" y="660" class="node-text">OUTPUT</text><line x1="130" y1="110" x2="130" y2="170" class="arrow" /><line x1="130" y1="230" x2="130" y2="290" class="arrow" /><line x1="130" y1="350" x2="130" y2="410" class="arrow" /><line x1="130" y1="480" x2="130" y2="540" class="arrow" /><path d="M 230 200 L 470 200 L 470 110" class="arrow-bidirectional" /><text x="340" y="190" class="label-text">Charge / Discharge</text><line x1="370" y1="445" x2="230" y2="445" class="arrow" /><path d="M 130 600 L 130 615 L 320 615 L 320 630" class="arrow" /><path d="M 320 615 L 520 615 L 520 630" class="arrow" /></svg>