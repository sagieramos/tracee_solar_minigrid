# Nginx Configuration for TraceeSolar Minigrid
# Production-ready configuration with optimizations

# Redirect HTTP to HTTPS (uncomment in production)
# server {
#     listen 80;
#     server_name yourdomain.com www.yourdomain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # Document root
    root /var/www/tracee-solar;
    index index.min.html;
    
    # SSL Configuration (update with your certificates)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self';" always;
    
    # Remove server version
    server_tokens off;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json image/svg+xml;
    gzip_disable "msie6";
    
    # Brotli Compression (if module is installed)
    # brotli on;
    # brotli_comp_level 11;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json image/svg+xml;
    
    # Cache Static Assets
    location ~* \.(css|js|svg|png|jpg|jpeg|gif|webp|ico|woff2|woff|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache HTML files (shorter duration)
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # SPA Routing - serve index.min.html for all routes
    location / {
        try_files $uri $uri/ /index.min.html;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|backup)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Handle service worker
    location = /sw.js {
        add_header Cache-Control "no-cache";
        add_header Service-Worker-Allowed "/";
    }
    
    # Manifest file
    location = /manifest.json {
        add_header Cache-Control "public, max-age=604800";
        add_header Content-Type "application/manifest+json";
    }
    
    # Access and error logs
    access_log /var/log/nginx/tracee-solar-access.log;
    error_log /var/log/nginx/tracee-solar-error.log;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Rate limiting (prevent abuse)
    # limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
    # limit_req zone=one burst=20 nodelay;
}

