<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    .slice { stroke: #fff; stroke-width: 1; }
    .label { font-family: 'Segoe UI', sans-serif; font-size: 11px; fill: #495057; font-weight: 600; }
    .percentage { font-family: 'Segoe UI', sans-serif; font-size: 10px; fill: #868e96; }
  </style>

  <!-- Pie Slices (approximate for visualization) -->
  <!-- 35% Solar Modules (Yellow) -->
  <path d="M 120 120 L 120 40 A 80 80 0 0 1 192 154 Z" fill="#fcc419" class="slice" />
  
  <!-- 30% Batteries (Green) -->
  <path d="M 120 120 L 192 154 A 80 80 0 0 1 100 197 Z" fill="#40c057" class="slice" />

  <!-- 15% Distribution (Blue) -->
  <path d="M 120 120 L 100 197 A 80 80 0 0 1 45 147 Z" fill="#228be6" class="slice" />

  <!-- 12% Inverters (Purple) -->
  <path d="M 120 120 L 45 147 A 80 80 0 0 1 55 70 Z" fill="#7950f2" class="slice" />

  <!-- 8% Civil (Red) -->
  <path d="M 120 120 L 55 70 A 80 80 0 0 1 120 40 Z" fill="#fa5252" class="slice" />

  <!-- Legend -->
  <rect x="230" y="40" width="12" height="12" fill="#fcc419" rx="2" />
  <text x="250" y="50" class="label">Solar Modules <tspan class="percentage">35%</tspan></text>

  <rect x="230" y="65" width="12" height="12" fill="#40c057" rx="2" />
  <text x="250" y="75" class="label">Batteries <tspan class="percentage">30%</tspan></text>

  <rect x="230" y="90" width="12" height="12" fill="#228be6" rx="2" />
  <text x="250" y="100" class="label">Distribution <tspan class="percentage">15%</tspan></text>

  <rect x="230" y="115" width="12" height="12" fill="#7950f2" rx="2" />
  <text x="250" y="125" class="label">Inverters <tspan class="percentage">12%</tspan></text>

  <rect x="230" y="140" width="12" height="12" fill="#fa5252" rx="2" />
  <text x="250" y="150" class="label">Civil &amp; Security <tspan class="percentage">8%</tspan></text>

</svg>
